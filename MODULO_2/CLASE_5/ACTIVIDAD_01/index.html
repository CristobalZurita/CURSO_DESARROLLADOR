<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio de Selectores en CSS</title>

  <!-- Enlace al archivo CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Ejercicio de Selectores CSS</h1>

<p class="primero">Este es un párrafo con un selector por etiqueta.</p>

  <p class="por-clase">Este es un párrafo con un selector por clase.</p>

  <p id="por-id">Este es un párrafo con un selector por ID.</p>

  <div class="destacado">
    <p>Este es otro párrafo dentro de un div con clase "destacado".</p>
  </div>

  <p>Otro párrafo sin estilos especiales de clase ni ID.</p>
</body>
</html>
